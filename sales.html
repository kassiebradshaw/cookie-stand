<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookies Sales</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- hightlight font -->
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet"> 
    <!-- sans serif font -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;500&display=swap" rel="stylesheet">
    <!-- serif font -->
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Salmon Cookies</h1>
      <nav>
        <img src="img/salmon.png" alt="Pat's Salmon Logo">
        <a href="index.html">Home Page</a>
        <a href="sales.html">Cookie Sales</a>
        <img src="img/chinook.png" alt="Picture of Chinook Salmon">
      </nav>
    </header>
    <main>
      <table id="store-table"></table>

      <form>
        <fieldset>
          <legend>Enter New Location</legend>

          <label>Location Name
            <input type="text" name="location">
          </label>

          <label>Minimum Customers
            <input type="text" name="mincust">
          </label>

          <label>Maximum Customers
            <input type="text" name="maxcust">
          </label>

          <label>Average Cookies Per Customer
            <input type="text" name="avgcookies">
          </label>

          <button type="submit">Submit</button>
        </fieldset>
      </form>

    </main>

    <footer>
      
    </footer>
    
    <script src="js/app.js"></script>
  </body>
</html>
